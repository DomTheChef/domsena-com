name: Deploy static site to Azure Storage ($web)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (Service Principal via creds JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload site to $web
        run: |
          az storage blob upload-batch --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT }}" --destination '$web' --source site --overwrite --auth-mode login

      - name: Force index.html content-type
        run: |
          az storage blob upload --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT }}" --container-name '$web' --name index.html --file index.html --content-type "text/html; charset=utf-8" --overwrite --auth-mode login
